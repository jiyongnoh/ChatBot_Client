<html>
  <head>
    <title>SoyesKids ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https <-> http 간의 Mixed content Err 해결을 위한 코드 -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    /> -->
    <link rel="stylesheet" href="./styles.css?v=8" />
    <link rel="icon" type="image/png" href="./logo.png" />
  </head>
  <body>
    <div class="logo-container">
      <a
        ><img
          src="https://cdn.imweb.me/thumbnail/20230125/1450af6d95529.png"
          width="fit-content"
          height="fit-content"
          style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
          "
      /></a>
    </div>
    <div class="chat-box">
      <div class="chat-box-header">SOYES KIDS</div>
      <div class="chat-box-body">
        <div class="response">Welcome, do you want to do your work?</div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Ask a question..." />
        <button>Send</button>
      </div>
    </div>
    <div class="codingnexus">
      <a>Created by SoyesKids</a>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
